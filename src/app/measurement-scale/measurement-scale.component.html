<div fxFlex class="dark-style"
fxLayout="column">
<mat-card class="scale-format" style="background: rgb(0, 0, 0)"
    fxFill
    fxLayout="column"
    fxLayoutAlign="space-around stretch">
    
    <div class = 'connection'
        fxFlex 
        fxLayout="column" 
        fxLayoutAlign="space-around stretch"
        fxLayoutGap="5px" style="background: rgb(0, 0, 0)"
        fxFill>
        <div fxFlex>
            <mat-card-title class="dark-style">Scale</mat-card-title>
        </div>
        <div fxFlex>
            <div  
                fxLayout="row"
                fxLayoutAlign="space-around stretch"
                fxFlex>
                <div fxFlex="33" class="metric-name" >Weight</div>
                <div fxFlex="33" class="metric-value">0</div>
                <div fxFlex="33" class="metric-unit">Lb</div>
          </div>
        </div>

        <div fxFlex>
            <div  
                fxLayout="row"   
                fxLayoutAlign="space-around stretch"
                fxFlex>
            <div fxFlex="33" class="metric-name" >Body fat</div>
            <div fxFlex="33" class="metric-value">0</div>
            <div fxFlex="33" class="metric-unit">%</div>
          </div>
        </div>
        <div fxFlex="8%">
            <mat-card-actions>
                <p class="status-line">Disconnected...</p>
              </mat-card-actions>
        </div>

    </div>



</mat-card>
</div>
