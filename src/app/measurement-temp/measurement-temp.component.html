<div fxFlex class="dark-style disconnected temp"
fxLayout="column">
<mat-card class="temp-format disconnected temp" 
    fxFill
    fxLayout="column"
    fxLayoutAlign="space-around stretch">
    
    <div class = 'disconnected temp'
        fxFlex 
        fxLayout="column" 
        fxLayoutAlign="space-around stretch"
        fxLayoutGap="5px" 
        fxFill>
        <div fxFlex>
            <mat-card-title class="dark-style disconnected temp">Temperature</mat-card-title>
        </div>
        <div fxFlex>
            <div  
                fxLayout="row"
                fxLayoutAlign="space-around stretch"
                fxFlex>
                <div fxFlex="33" class="metric-name" >Temperature</div>
                <div fxFlex="33" class="metric-value" *ngIf='deviceData'>{{deviceData.dataTwo}}</div>
                <div fxFlex="33" class="metric-unit"><sup>o</sup>F</div>
          </div>
        </div>
        <div fxFlex>
            <div  
                fxLayout="row"   
                fxLayoutAlign="space-around stretch"
                fxFlex>
            <div fxFlex="33" class="metric-name" ></div>
            <div fxFlex="33" class="metric-value">&nbsp;</div>
            <div fxFlex="33" class="metric-unit"></div>
          </div>
        </div>
        <div fxFlex="8%">
            <mat-card-actions>
                <p class="status-line"*ngIf="deviceData">{{deviceData.status}}</p>
              </mat-card-actions>
        </div>

    </div>



</mat-card>
</div>
